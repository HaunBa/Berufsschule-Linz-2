<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="newsletter.js"></script>
    <title>Hotel Vallora Newsletter</title>
</head>
<body>
    <h1>Hotel Vallora Newsletter</h1>
    <form id="newsletterForm" method="post">
        <table>
            <tbody>
                <tr>
                  <td>Vorname</td>
                  <td><input type="text" class="input" name="vname" id="vname"></td>
                </tr>
                <tr>
                    <td>Nachname</td>
                    <td><input class="input" type="text" name="nname" id="nname"></td>
                </tr>
                <tr>
                    <td>E-Mail-Adresse</td>
                    <td><input class="input"type="text" name="email" id="email"></td>
                </tr>
              </tbody>            
        </table>
        <br>
        Wie sind Sie auf uns aufmerksam geworden?
        <br>
        <select class="input" id="attention" name="attention">
            <option>Freunde</option>
            <option>Zeitschrift</option>
            <option>Internet</option>
            <option>Werbung</option>
        </select>
        <br>
        <br>
        Wann haben Sie Ihren nächsten Urlaub geplant?
        <br>
        <input class="input" type="radio" name="vacation" value="1-3_months" checked>in ca. 1-3 Monaten
        <br>
        <input class="input"type="radio" name="vacation" value="6_months">in ca. 6 Monaten
        <br>
        <input class="input"type="radio" name="vacation" value="next_year">in diesem Jahr nichtmehr
        <br>
        <br>
        Wenn Sie uns etwas mitteilen möchten, so finden Sie hier Platz dafür:
        <br>
        <textarea class="input" name="additional_Info" id="txt_response" cols="50" rows="5"></textarea>
        <br>
        <input class="input"  name="submit" id="submit" onclick="submit()" type="submit" value="Abschicken">
    </form>
    <div id="logs">

    </div>
</body>
</html>
