<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        while (Math.pow(i, 2) <= 1000) 
        {
            document.write(Math.pow(i, 2) + "<br>");
            i++;
        }
    </script>
</body>
