<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uebung01</title>
</head>
<body>
    

<script>
    switch(navigator.appName){
        case "Netscape": document.write("Es wird ein Netscape browser verwendet."); break;
        default: document.write(navigator.appName);
    }
</script>

</body>
</html>
